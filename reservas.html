<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Reserva de turnos</title>
</head>

<body>



    <fieldset id="formulario">
        <legend> Formulario </legend>
        <div id="infoCaja">
            <h3>Completar el siguiente formulario.</h3>
            <form action="https://formspree.io/f/xdoqjwaw" method="post">
                <div class="datos">
                    <label for="nombre">Nombre</label></br>
                    <input type="text" name="nombre" class="cajasFormulario">
                </div>
                <div class="datos">
                    <label for="apellido">Apellido</label></br>
                    <input type="text" name="apellido" class="cajasFormulario">
                </div>
                <div class="datos">
                <label for="talles">talles</label>
                    <select name="talles" class="cajasFormulario" >
                        <option value="L">Large</option>
                        <option value="M">Medium</option>
                        <option value="S">Small</option>
                    </select>
                </div>
                <div id="boton">
                    <input type="submit" value="Enviar" id="botonEnviar">
                </div>
            </form>
        </div>
    </fieldset>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
